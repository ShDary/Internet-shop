<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;1,500&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel= "icon" href= "favicon.ico" type= "image/x-icon">
  <script src="https://kit.fontawesome.com/b7f44d49d4.js" crossorigin="anonymous"></script>
  <title>Интернет-магазин для детей</title>
</head>
<body>
  <header>
    <nav>
      <ul class="container nav">
        <li>
          <a href="#" class="logo">BabyToy</a>
        </li>
        <li>
          <a href="#shop-items">Каталог</a>
        </li>
        <li>
          <a href="#contacts">Контакты</a>
        </li>
        <li>
          <div class="site-search">
            <input type="search" id="search-input">
            <button type="button" id="search-btn" class="fa fa-search"></i>
          </div>
        </li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <div class="filters">
      <div class="filters-sort">
        <label for="sort">Сортировка:</label>
        <select name="sort" id="sort">
          <option selected value="alphabet">По алфавиту</option>
          <option value="expensive">Сначала дорогие</option>
          <option value="cheap">Сначала дешевые</option>
          <option value="rating">Рейтинг</option>
        </select>
      </div>
    </div>
    <section id="shop-items">
    </section>
    <p id="nothing-found">Ничего не найдено</p>
  </main>
  <footer id="contacts" class="container">
    <a href="#" class="logo">BabyToy</a>
  </footer>
  <template id="item-template">
    <div class="shop-item">
      <img src="">
      <div class="content">
        <div class="tags"></div>
        <h1></h1>
        <p></p>
      </div>
      <div class="footer">
        <span class="price"></span>
        <div class="rating">
          <i class="fa fa-star"></i>
        </div>
      </div>
    </div>
    </div>
  </template>
  <script src="script.js"></script>
</body>
</html>
